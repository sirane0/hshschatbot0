<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 정보</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 0;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .info-group {
      margin-bottom: 1rem;
    }
    .info-group label {
      font-weight: bold;
    }
    .info-group p {
      margin: 0.3rem 0 1rem;
      color: #333;
    }
    .btn-container {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }
    button {
      padding: 0.7rem;
      width: 100%;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #2e5cb8;
      color: white;
    }
    .dashboard-btn {
      background-color: #aaa;
      color: white;
    }
    .edit-btn:hover {
      background-color: #1d428a;
    }
    .dashboard-btn:hover {
      background-color: #888;
    }
  </style>
</head>
<body>
  <main>
    <h2>내 정보</h2>
    <div class="info-group">
      <label>이름:</label>
      <p id="userName"></p>
    </div>
    <div class="info-group">
      <label>아이디:</label>
      <p id="userId"></p>
    </div>
    <div class="info-group">
      <label>역할:</label>
      <p id="userRole"></p>
    </div>
    <div class="info-group">
      <label>입학년도:</label>
      <p id="userYear"></p>
    </div>
    <div class="info-group">
      <label>학번:</label>
      <p id="userStudentId"></p>
    </div>

    <div class="btn-container">
      <button class="edit-btn" onclick="location.href='edit-profile.html'">수정하기</button>
      <button class="dashboard-btn" onclick="location.href='dashboard.html'">대시보드로 돌아가기</button>
    </div>
  </main>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    if (!currentUser) {
      alert("로그인이 필요합니다.");
      window.location.href = "login.html";
    }

    document.getElementById("userName").textContent = currentUser.name || "(이름 없음)";
    document.getElementById("userId").textContent = currentUser.id;
    document.getElementById("userRole").textContent = currentUser.role === "teacher" ? "선생님" : "학생";
    document.getElementById("userYear").textContent = currentUser.year || "(입학년도 없음)";
    document.getElementById("userStudentId").textContent = currentUser.studentId || "(학번 없음)";
  </script>
</body>
</html>
