<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>회원 목록</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: Pretendard, sans-serif; background: #f0f2f5; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 1rem; border: 1px solid #ddd; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
    <!-- 여기에 사용자 리스트 관련 내용이 들어갑니다 -->

  <div style="text-align:center; margin-top: 2rem;">
    <a href="admin_dashboard.html" class="btn">← 관리자 대시보드로 돌아가기</a>
  </div>
  <h2>회원 목록</h2>
  <table>
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>역할</th>
        <th>입학년도</th>
        <th>학번</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>

  <script>
    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const tbody = document.getElementById("userTableBody");

    users.forEach(user => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${user.id}</td>
        <td>${user.name || ""}</td>
        <td>${user.role}</td>
        <td>${user.year || ""}</td>
        <td>${user.studentId || ""}</td>
      `;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
